<!doctype html>
<html>
  <head>
    <title>Chat demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>socket-chat</header>
    <form action="/user" target="_blank" method="POST">
      <p>This will start a chat in a new window</p>
      <input name="name" type="text" placeholder="Enter your username"/>
      <input type="submit" value="Start chat with administrator"/>
    </form>
    <form action="/admin" target="_blank" method="POST">
      <p>This will start a chat in a new window</p>
      <input type="submit" value="I'm the administrator"/>
    </form>
  </body>
</html>
